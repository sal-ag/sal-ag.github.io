- title: Wer sind wir?
  body: |
    Die schwab architektur und liegenschaften ag ist eine 
    Familien-Aktiengesellschaft, welche ein Portfolio an 
    Wohnliegenschaften bewirtschaftet und entwickelt. Die Substanz des 
    Portfolios hat sich während der letzten rund 50 Jahre stetig 
    aufgebaut.

    Auf der Geschäftsstelle in Olten sind drei Personen mit der 
    Geschäftsführung betraut. Unsere Optik am Immobilienmarkt ist eine 
    langfristige; sie ist auf Kontinuität ausgerichtet. Wir sehen uns als 
    zuverlässiger Partner und solider Investor.  

- title: Was machen wir?
  body: |
    Die Geschäftsstelle leitet die strategischen und operativen Belange der Gesellschaft 
    und führt mandatierte Verwaltungen. Neben dem regelmässigen Unterhalt 
    sämtlicher Objekte sowie periodischen Instandsetzungsarbeiten zur 
    Werterhaltung des Liegenschaftenbestands, fällt auch die Entwicklung 
    und Erneuerung des Portfolios durch Neubauten sowie Zu- und Verkäufe 
    in den Aufgabenbereich der Geschäftsstelle. 

    Unser Ziel ist es, im Mietflächenmarkt ein nachhaltiges Angebot zu 
    fairen Preisen bieten zu können -Kontinuität und Verlässlichkeit 
    zählen wir zu unseren Stärken.  

- title: Projekte
  body: |
    Wir investieren in den Wohnungsmarkt und entwickeln Projekte im Miet- 
    und Eigentumssegment. Zu unseren Projekten zählen Wohnüberbauungen in 
    unterschiedlichen Grössen und Regionen. Ein respektvoller Umgang mit 
    Ressourcen, werterhaltende Solidität und architektonischer Anspruch 
    stehen hierbei im Vordergrund.

  gallery:
  - title: Wohnbebauung Sonnmatt, Starrkirch-Wil
    pic: assets/img/sonnmatt.jpg
    body: |
      In einem gewachsenen Quartier in der Gemeinde Starrkirch-Wil 
      konnten wir im Frühling 2019 auf einer unbebauten Parzelle acht 
      Eigentumswohnungen in zwei Baukörpern in Holzbauweise fertigstellen 
      und einen Beitrag zur Innenentwicklung leisten. Sämtliche Wohnungen 
      profitieren von der zentralen Lage, den Aussichtsqualitäten sowie 
      einer vielfältigen und dichten Umgebungsgestaltung.

  - title: Überbauung Jardin, Bern-Brünnen
    pic: assets/img/jardin.jpg
    body: |
      Das Neubauquartier im Westen der Stadt Bern entwickelt sich zum 
      beliebten Wohnstandort. Gemeinsam mit einem Partner realisiert die 
      schwab architektur und liegenschaften ag einen der letzten 
      Bausteine im städtebaulichen Puzzle. Als viergeschossige 
      Blockrand-Bebauung konzipiert entstehen bis zum Frühjahr 2022 
      zeitgemässe Mietwohnungen rund um einen grosszügigen, privaten 
      Hofbereich. Die 110 Einheiten reichen von zumietbaren Gästezimmern 
      bis zu 4.5 Zimmerwohnungen. Die zweiseitige Ausrichtung - zum 
      Strassenraum, wie zum Innenhof - wird durch die zwei Loggien pro 
      Wohnung und einer grosszügigen Befensterung betont. Städtisches 
      Wohnen mit hohem Wohnwert ist unser Ziel!
  - title: Umnutzung Bürogebäude Kasernenstrasse, Bern-Breitenrain
    pic: assets/img/kasernenstrasse.png
    body: |
      Das ehemaliges Bürogebäude an der Kasernenstrasse 21 im beliebten 
      Breitenrain-Quartier wird im Rahmen einer grundlegenden 
      Gesamterneuerung transformiert und zu einer Wohnliegenschaft mit 
      breitem Angebotsmix umgenutzt. Townhouses, Maisonette-Wohnungen, 
      Geschosswohnungen und Studios stehen in Projektierung und werden ab 
      2024 unser Portfolio ergänzen.
  - title: Quartierergänzung Höhenweg, Starrkirch-Wil
    pic: assets/img/choliweid.png
    body: |
      Anstelle eines Einfamilienhauses auf einer grossflächigen Parzelle in einem bevorzugten Wohnquartier entstehen im Jahr 2022 in der Oltner Vorortsgemeinde vier moderne Holzbauten als qualitative und ortsbaulich verträgliche Nachverdichtung der bestehenden Strukturen. Die vier Neubauvolumen sollen belegen, dass der Typus des Einfamilienhauses durchaus einen zeitgemässen Beitrag zur Weiterentwicklung gewachsener Wohnquartiere leisten kann.
