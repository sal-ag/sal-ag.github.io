<nav class="uk-navbar-container" uk-navbar uk-sticky>
    <div class="uk-navbar-left">
        <ul class="uk-navbar-nav">
            <li><a href="/"><img src="assets/salag.svg"/></a></li>
            </ul>
    </div>
    <div class="uk-navbar-right">
        <ul class="uk-navbar-nav">
            {% for topic in site.data.index %}
            <li class="uk-visible@m"><a 
                href="/#item{{ forloop.index }}"
                uk-scroll="offset: 120">
                {{ topic.title }}</a></li>
            {% endfor %}        
            <li><a href="#" uk-toggle="target: #offcanvas-reveal" uk-icon="icon: menu; ratio: 1.5"></a> </li>
        </ul>
    </div>
</nav>
<div id="offcanvas-reveal" uk-offcanvas="mode: slide; overlay: false; flip: 
true">
    <div class="uk-offcanvas-bar">

        <button class="uk-offcanvas-close" type="button" uk-close></button>

        <ul class="uk-list">
            {% for topic in site.data.index %}
            <li><h3><a class="uk-link-text"
                href="/#item{{ forloop.index }}"
                uk-scroll="offset: 120"
                uk-toggle="target: #offcanvas-reveal">{{ topic.title }}</a></li>
            {% endfor %}
        </ul>
   </div>
</div>
